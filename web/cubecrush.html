<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Eye Burst</title>
    <link rel="stylesheet" href="cubecrush.css">
    <link rel="stylesheet" href="block.css">    
    <link rel="stylesheet" href="outBorder.css">
  </head>
  <body>
    <header><img src="static/logo.png"></header>
    <div class="copyright">
    Copyright &copy; 2013 Leafinity<br/>https://www.facebook.com/leafinity<br/>illustrator: https://www.facebook.com/YANGMEI.YANG
    </div></div>
    <div class="outBorder" id="outBorder">
        <div id="frame"></div>

        <div class="shield" id="bigShield"></div>
        <div class="number disappear" id="num1"><img src="static/1.png"></div>
        <div class="number disappear" id="num2"><img src="static/2.png"></div>
        <div class="number disappear" id="num3"><img src="static/3.png"></div>
        <div class="number disappear st" id="numS"><img src="static/4.png"></div>
        <div class="start" id="start"><img src="static/pumpking.png"></div>

        <div class="button" id="hint"><img src="static/hint.png"></div>
        <div class="button" id="restart"><img src="static/restart.png"></div>
        <div class="button" id="mute"><img src="static/mute.png"></div>

        <div class="score" id="score"></div>
        <div class="timeline"></div>
    </div>
    <div class="output" id="output">
        <div class="endScoreOut" id="end"><div class="endScoreIn"></div></div>
        <img src="static/monster1.png" id="monster">
        <div class="rank" id="rank"><img src="static/rank.png"></div>
    </div>
    <div class="output batShield disappear" id="batShield"><img src="static/blackShield.png"></div>
    <img src="static/scoreBat.png" class="scoreShow" id="scoreShow">


    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
